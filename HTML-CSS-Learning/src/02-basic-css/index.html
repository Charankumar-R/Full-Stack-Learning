<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The charset and viewport meta tags are important for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Example</title>
    <!-- Link to the local CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section styled with .header class -->
    <header class="header">
        <h1>Welcome to Basic CSS</h1>
        <p>This is a sample HTML file with CSS.</p>
    </header>
    <section class="container">
        <h2>Styling Text</h2>
        <!-- .styled-text class is defined in CSS for custom text styling -->
        <p class="styled-text">This is an example of styled text using CSS.</p>
    </section>
    <section class="container">
        <h2>Backgrounds</h2>
        <!-- .background-example class is defined in CSS for background color -->
        <div class="background-example">
            <p>This div has a background color applied through CSS.</p>
        </div>
    </section>
    <section class="container">
        <h2>Borders</h2>
        <!-- .border-example class is defined in CSS for border styling -->
        <div class="border-example">
            <p>This div has a border applied through CSS.</p>
        </div>
    </section>
    <!-- Footer section styled with .footer class -->
    <footer class="footer">
        <p>Learn more about CSS and its properties!</p>
    </footer>
</body>
</html>
